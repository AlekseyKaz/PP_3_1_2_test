<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">Update User</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="lastname" class="col-form-label">Lastname</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="age">
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="age" class="col-form-label">Age</label>
            <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="age">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="password" class="col-form-label">Password</label>
            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="age">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
              <th:block th:each="role: ${listRoles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.name}" th:value="${role.id}" class="m-2" />
              </th:block>
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update User">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
